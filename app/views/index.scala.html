@(title: String)

<!DOCTYPE html>

<html lang="en" ng-app="app">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <link rel="stylesheet" href="@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))"/>
        <script type="text/javascript" src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))"></script>
        <script type="text/javascript" src="@routes.WebJarAssets.at(WebJarAssets.locate("angular.min.js"))"></script>
        <script type="text/javascript" src="@routes.WebJarAssets.at(WebJarAssets.locate("angular-route.min.js"))"></script>

        <script type="text/javascript" src="@routes.Assets.at("javascripts/AkkaDemoController.js")"></script>
    </head>
    <body>
        <div class="page-header navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Actors tree</a>
                    <a class="navbar-brand" href="/deploy">Deploy</a>
                </div>
            </div>
        </div>
        <div class="container-fluid" ng-controller="AkkaDemoController" >
            <div class="container well">
                <div class="row form-group">
                    <div class="col-lg-3">
                        <label>Actor path:<input type="text" ng-model="path"/></label>
                    </div>
                    <div class="col-lg-4">
                        <label>Message:<input type="text" ng-model="message"/></label>
                        <input type="button" class="btn btn-success" value="send" ng-click="sendTo(path, message)"/>
                        <input type="button" class="btn btn-success" value="throw exception" ng-click="throwExceptionTo(path, message)"/>
                    </div>
                </div>
            </div>
            <actor-node root="true" node="data.rootNode" ng-hide="!data.rootNode" />
        </div>
    </body>
</html>
