@()

<!DOCTYPE html>

<html lang="en" ng-app="app">
    @header()
<body>
@navbar()
<div class="container-fluid" ng-controller="DeployController" >
    <div class="panel panel-default" ng-repeat="application in applications">
        <div class="panel-heading">
            {{application}}
        </div>
        <div class="panel-body container">
            <div class="row">
                <div class="col-md-2">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid" ng-controller="ConfigController">
    <div class="panel panel-default">
        <div class="panel-heading">Configuration
            <label>env:&nbsp;<select ng-model="currentEnv" ng-change="loadProperties()">
                <option ng-repeat="env in environments | orderBy" value="{{env}}">{{env}}</option>
            </select></label>
        </div>
        <div class="panel-body container">
            <div class="row form-group" ng-repeat="parameter in parameters">
                <div class="col-lg-2 text-right">
                    <label class="form-control-static">{{parameter.name}}:</label>
                </div>
                <div class="col-lg-4">
                    <input class="form-control" type="text" ng-model="parameter.value"/>
                </div>
                <div class="col-lg-3">
                    <button class="btn btn-default" ng-show="parameter.value != parameter.initValue"
                    ng-click="store(currentEnv, parameter.name, parameter.value)">
                        <span class="glyphicon glyphicon-check"></span>
                        Apply
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
